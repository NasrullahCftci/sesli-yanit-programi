<!DOCTYPE html>
<html>
<head>
  <base href="/sesli-yanit-programi/">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Voice Reader App - Text to Speech">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Voice Reader">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Reader App</title>
  <link rel="manifest" href="manifest.json">
  <script>
    const serviceWorkerVersion = "544404466";
    var scriptLoaded = false;
    function loadMainDartJs() {
      if (scriptLoaded) {
        return;
      }
      scriptLoaded = true;
      var scriptTag = document.createElement('script');
      scriptTag.src = 'flutter.js';
      scriptTag.type = 'application/javascript';
      document.body.append(scriptTag);

      scriptTag.onload = function() {
        _flutter.loader.loadEntrypoint({
          serviceWorker: {
            serviceWorkerVersion: serviceWorkerVersion,
          },
          onEntrypointLoaded: function(engineInitializer) {
            engineInitializer.initializeEngine().then(function(appRunner) {
              appRunner.runApp();
            });
          }
        });
      };
    }
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('flutter_service_worker.js?v=544404466');
      });
    }
    window.addEventListener('load', function(ev) {
      loadMainDartJs();
    });
  </script>
</head>
<body>
</body>
</html>
